
{% extends 'deep_diagnose/base.html' %}
{% block body %}
<div class="login text-center" style="padding-top:15rem;">
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Username</label>
        <input type="text" name="username">
    </p>
    <p>
        <label>Password</label>
        <input type="password" name="password">
    </p>
    <button type="submit">Login</button>
</form>
</div>
<a href="{% url 'social:begin' 'google-oauth2' %}"><button class="loginBtn loginBtn--google">
    Login with Google
</button></a>
{% endblock %}s
